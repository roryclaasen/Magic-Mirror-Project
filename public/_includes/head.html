<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<title>{{ site.title }}</title>
	<link rel="icon" href="/favicon.ico">

	<script src="/assets/lib/jquery/jquery-3.0.0.min.js"></script>
	{% if site.module.clock.visible %}<script src="/assets/script/time.js"></script>{% endif %}
	{% if site.module.weather.visible %}<script src="/assets/script/forecast.js"></script>{% endif %}
	{% if site.module.calender.visible %}<script src="/assets/script/calendar.js"></script>{% endif %}
	<script src="/assets/script/main.js"></script>

	<!-- <script src="https://apis.google.com/js/client.js?onload=start"></script> -->

	<link rel="stylesheet" href="/assets/style/style.css">
</head>
