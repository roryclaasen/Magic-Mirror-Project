---
layout: default
---
<div id="update" class="updated" style="display: none;">
    Last Update: <span></span>
</div>
<div class="module connection" id="connection" style="display: none;">
    <i class="icon-warning"></i>
    <h3>No Connection</h3>
    <p>retrying in 1 minute</p>
</div>
<div id="modules">
    {% if site.module.calender.visible %}{% include calendar.html %}{% endif %}
    {% if site.module.clock.visible %}{% include clock.html %}{% endif %}
    {% if site.module.weather.visible %}{% include forecast.html %}{% endif %}
</div>
