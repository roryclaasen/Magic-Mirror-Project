<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Language" content="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Magic Mirror</title>

	<link rel="stylesheet" href="assets/style/style.min.css">
	<script src="assets/lib/jquery/jquery-3.0.0.min.js"></script>
	<script src="assets/lib/checknet/jquery.checknet-1.6.min.js"></script>
	<script src="assets/script/main.js"></script>

	<script src="assets/script/time.js"></script>

	<script src="assets/script/calendar.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

	<script src="assets/lib/simpleWeather/jquery.simpleWeather.min.js"></script>
	<script src="assets/script/forecast.js"></script>
</head>
<body>
	<div class="content">
		<div class="module connection" id="netWarn">
			<i class="icon-warning"></i>
			<h3>No Connection</h3>
		</div>
		<div class="module calendar">
			<div id="events">
				<span id="title">Loading Calendar</span>
			</div>
			<div id="authorize-div" style="display: none">
				<span>Authorize access to Google Calendar API</span>
				<button id="authorize-button" onclick="handleAuthClick(event)">
					Authorize
				</button>
			</div>
		</div>
		<div class="module dateTime">
			<span id="year"></span>
			<span id="weekday"></span>
			<span id="day"></span>
			<span id="month"></span>
			<span id="time"></span>
			<span id="time-clock"></span>
		</div>
		<div class="module forecast">
			<div id="weather"></div>
			<!-- <iframe id="forecast_embed" type="text/html" frameborder="0" height="100%" width="100%"> </iframe> -->
		</div>
	</div>
</body>
</html>
